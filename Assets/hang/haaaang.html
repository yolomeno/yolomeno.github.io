<!DOCTYPE html>
<html lang="eng-us">
<head>
<meta charset="UTF-8">
    <title>Hangman Game</title>
    <h1> Hangman </h1>
    <link rel="stylesheet" type="text/css" href="assets/css/hang.css">   
    <script type="text/javascript" src="assets/javascript/iu.js" src="assets/javascript/rules.js" src="assets/javascript/game.js"></script>
<body>
    <div class='topmatter'> 
      <div class='hang-container'>
        <div class='scaffolding-top'></div>
        <div class='scaffolding-left'></div>
    
        <div class='draw-area'>
          <div class='rope'></div>
        </div>
    
        <div class='scaffolding-base'></div>
      </div>
      <div class='side-container'>
        <div class='container-title'>Guess A Letter!</div>
        <div class='input-area'>
          <input id='letter-input' type='text' maxlength='1'/>
        </div>
      </div>
    
      <div class='side-container'>
        <div class='container-title'>Guessed Letters</div>
        <div id="wrong-letters" class='input-area'></div>
      </div>
    </div>
    <div class='bottommatter'>
        <div class='word-box'>
            <div class='word-display'>
            </div>
        </div>
    </div>   
</body>
<script src='ui.js'></script>
<script src='rules.js'></script>
<script src='game.js'></script>
</html>
